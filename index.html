<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Simon Game</title>
</head>
<body>
  <div class="container">
    <!-- GAME -->
    <section id="game" class="">
      <h1 id="game-title" class="game__header">Press a Key to Start</h1>
      <div class="flex-center">
        <div class="game__row">
          <div type="button" id="green" class="game__btn green"></div>
          <div type="button" id="red" class="game__btn red"></div>
        </div>
        <div class="game__row">
          <div type="button" id="yellow" class="game__btn yellow"></div>
          <div type="button" id="blue" class="game__btn blue"></div>
        </div>
      </div>
    </section>
    <!-- GAME-OVER -->
    <section id="game-over" class="hide">
      <div class="flex-center">
        <h1 class="game-over__header">Game Over!</h1>
        <p>Your Score</p>
        <h2 id="score" class="final-score"></h2>
        <form action="/">
          <input type="text" id="username" class="sign-in__input" placeholder="Enter a username">
          <button type="submit" id="save-btn" class="btn" disabled>Save</button>
        </form>
        <button id="play-again-btn" class="btn">Play Again</button>
        <button id="high-scores-btn" class="btn">High Scores</button>
      </div>
    </section>
    <!-- HIGH-SCORES -->
    <section id="high-scores" class="hide">
      <div class="flex-center">
        <h1 class="high-scores__header">High Scores</h1>
        <div class="high-scores__scores" id="high-score-list"></div>
        <button id="play-again-btn-hs" class="btn">Play Again</button>
      </div>
    </section>
  </div>
  <script src="game.js"></script>
</body>
</html>
