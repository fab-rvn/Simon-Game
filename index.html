<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simon Game</title>
</head>
<body>
  <div class="container">
    <!-- SIGN-IN -->
    <section id="sign-in" class="">
      <div class="flex-center">
        <h1 class="sign-in__header">Welcome to Simon Game</h1>
        <form action="/">
          <input type="text" id="username" class="sign-in__input" placeholder="Enter a username">
          <button type="submit" id="start-btn" class="btn">Start</button>
        </form>
        <button id="high-schores-btn" class="btn">High Scores</button>
      </div>
    </section>
    <!-- GAME -->
    <section id="game" class="hide">
      <h1 class="game__header">Ready to Start!</h1>
      <div class="game__wrapper">
        <div class="game__row">
          <div type="button" id="green" class="game__btn green"></div>
          <div type="button" id="red" class="game__btn red"></div>
        </div>
        <div class="game__row">
          <div type="button" id="yellow" class="game__btn yellow"></div>
          <div type="button" id="blue" class="game__btn blue"></div>
        </div>
      </div>
    </section>
    <!-- GAME-OVER -->
    <section id="game-over" class="hide">
      <div class="flex-center">
        <h1 class="game-over__header">Game Over!</h1>
        <p>Your Score</p>
        <h2 id="score" class="final-score">N</h2>
        <button id="play-again-btn" class="btn">Play Again</button>
        <button id="high-schores-btn" class="btn">High Scores</button>
      </div>
    </section>
    <!-- HIGH-SCORES -->
    <section id="high-scores" class="hide">
      <div class="flex-center">
        <h1 class="high-scores__header">High Scores</h1>
        <ul id="high-scores-list" class="high-scores__list">
          <li class="high-scores__listItem">User - 10</li>
          <li class="high-scores__listItem">User - 10</li>
          <li class="high-scores__listItem">User - 10</li>
          <li class="high-scores__listItem">User - 10</li>
        </ul>
        <button class="btn">Home</button>
      </div>
    </section>
  </div>
  <script src="game.js"></script>
</body>
</html>
